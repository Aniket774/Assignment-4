<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Flex.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1 style="color:red;">Survey Form</h1>
    <h2 class="textred">Name Section</h2>
<form action="https://enw7u145b8im9.x.pipedream.net/">
    <label>First Name</label>
    <input type="text" class="input_container" required>
    <label>Last Name</label>
    <input type="text" class="input_container" required>
    <h2 class="textred">Address Section</h2>
    <label>Street</label>
    <input type="text" class="input_container" required>
    <label>City</label>
    <input type="text" class="input_container" required>
    <label>State</label>
    <input type="text" class="input_container" required>
    <label>Pin code</label>
    <input type="number" class="input_container" required>
    <h2 class="textred">Contact number</h2>
    <input type="number" class="input_container" required><br>
    <h2 class="textred">Quality of Products Received</h2>
    <label>Excellent</label>
    <input type="radio" name="imp" required>
    <label>Good</label>
    <input type="radio" name="imp">
    <label>Bad</label>
    <input type="radio" name="imp">
    <h2 class="textred">Value for money</h2>
    <label>Excellent</label>
    <input type="radio" name="impo" required>
    <label>Good</label>
    <input type="radio" name="impo">
    <label>Bad</label>
    <input type="radio" name="impo">
    <h2 class="textred">Delivery</h2>
    <label>Excellent</label>
    <input type="radio" name="impot" required>
    <label>Good</label>
    <input type="radio" name="impot">
    <label>Bad</label>
    <input type="radio" name="impot"><br>
    <button>Submit</button>
</form>
</body>
</html>
